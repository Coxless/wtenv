# Cross-compilation settings for wtenv

# Linux musl target (static binary)
[target.x86_64-unknown-linux-musl]
linker = "x86_64-linux-musl-gcc"

# macOS ARM64 target
[target.aarch64-apple-darwin]
# Use default linker on macOS

# Windows target
[target.x86_64-pc-windows-msvc]
# Use default linker on Windows

# Build settings
[build]
# Uncomment to set default target
# target = "x86_64-unknown-linux-gnu"

# Profile settings for release builds
[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"
